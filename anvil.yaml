    - name: coverage
      admin_ui: {width: 200, order: 19}
      type: number
    - name: expiry
      admin_ui: {width: 200, order: 20}
      type: date
    title: Vehicles
startup: {type: form, module: Main}
name: PPG CFMD
startup_form: null
runtime_options:
  version: 2
  client_version: '3'
