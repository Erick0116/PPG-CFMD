    - name: engine_no
      admin_ui: {width: 200, order: 6}
      type: string
    - name: chasis_no
      admin_ui: {order: 7, width: 200}
      type: string
    - name: area_assigned
      admin_ui: {width: 200, order: 8}
      type: string
    - name: status
      admin_ui: {width: 200, order: 9}
      type: string
    - name: remarks
