allow_embedding: false
package_name: PPG_CFMD
db_schema:
  vehicles:
    client: search
    server: full
    columns:
    - name: make
      admin_ui: {order: -2, width: 200}
      type: string
    - name: body_type
      admin_ui: {order: -1, width: 200}
      type: string
    - name: color
      admin_ui: {width: 200, order: 2}
      type: string
    - name: model
      admin_ui: {width: 200, order: 3}
      type: string
    - name: register_name
      admin_ui: {width: 200, order: 4}
      type: string
    - name: plate_no
      admin_ui: {order: 3.5, width: 200}
      type: string
    - name: engine_no
      admin_ui: {width: 200, order: 6}
      type: string
    - name: chasis_no
      admin_ui: {order: 7, width: 200}
      type: string
    - name: area_assigned
      admin_ui: {width: 200, order: 8}
      type: string
    - name: status
      admin_ui: {width: 200, order: 9}
      type: string
    - name: remarks
      admin_ui: {order: 21, width: 200}
      type: string
    title: Vehicles
  insurance:
    client: search
    server: full
    columns:
    - name: plate_no
      admin_ui: {width: 200, order: 0}
      type: string
    - name: insurance_type
      admin_ui: {order: 1, width: 200}
      type: string
    - name: insurance_name
      admin_ui: {width: 200, order: 2}
      type: string
    - name: premium
      admin_ui: {width: 200, order: 3}
      type: number
    - name: coverage
      admin_ui: {width: 200, order: 4}
      type: number
    - name: expiry
      admin_ui: {width: 200, order: 5}
      type: date
    title: Insurance
  registration:
    client: search
    server: full
    columns:
    - name: plate_no
      admin_ui: {width: 200, order: 0}
      type: string
    - name: cr_no
      admin_ui: {order: 1, width: 200}
      type: string
    - name: date_cr
      admin_ui: {width: 200, order: 2}
      type: date
    - name: or_no
      admin_ui: {width: 200, order: 3}
      type: string
    - name: date_renewed_or
      admin_ui: {width: 200, order: 4}
      type: date
    - name: next_renewal
      admin_ui: {width: 200, order: 5}
      type: date
    title: Registration
startup: {type: form, module: Main}
name: PPG CFMD
startup_form: null
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
