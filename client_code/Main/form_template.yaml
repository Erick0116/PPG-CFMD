is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', background: 'theme:Gray 50'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: card_1
    properties: {role: null, background: 'theme:Gray 50', visible: true}
    type: ColumnPanel
    layout_properties: {grid_position: 'QTSOGG,IPFAAR'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components: []
- name: column_panel_3
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: btn_register
    properties: {text: register vehicle, role: secondary-color, align: full, bold: true,
      font: Verdana, font_size: 20}
    type: Button
    layout_properties: {grid_position: 'YVGIBN,TIEGVO'}
    event_bindings: {click: btn_register_click}
  - name: btn_vehicleList
    properties: {text: LIST oF VEHICLES, align: full, bold: true, font: Verdana, font_size: 20,
      role: primary-color}
    type: Button
    layout_properties: {grid_position: 'YJFZLF,AYASKO'}
    event_bindings: {click: btn_vehicleList_click}
  - name: button_2
    properties: {text: APPROVAL, role: primary-color, align: full, bold: true, font: Verdana,
      font_size: 20}
    type: Button
    layout_properties: {grid_position: 'CTSJLD,GEOMHS'}
