is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', background: 'theme:Gray 50', foreground: 'theme:Black'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: card_count_approval
    properties: {role: card, col_widths: '{"WUFKVY":60}', background: 'theme:Gray 100'}
    type: ColumnPanel
    layout_properties: {grid_position: 'VMJKMC,RGDTTS', full_width_row: false}
    components:
    - name: lbl_count
      properties: {font: Verdana, font_size: 90, foreground: '', role: null, bold: true, spacing_above: none, spacing_below: none}
      type: Label
      layout_properties: {grid_position: 'QXHUAS,WUFKVY', full_width_row: false}
    - name: label_1
      properties: {bold: true, align: left, spacing_above: none, icon: '', font: Verdana, foreground: '', spacing_below: none, font_size: null, text: 'REPAIR REQUEST APPROVAL '}
      type: Label
      layout_properties: {grid_position: 'IOZEMP,LCOOQB'}
    - name: btn_view_repair
      properties: {role: primary-color, bold: true, align: full, spacing_above: none, background: 'theme:Gray 600', icon: '', font: Verdana, spacing_below: none, font_size: 8, text: VIEW}
      type: Button
      layout_properties: {grid_position: 'QIZQIU,RNSVZQ'}
      event_bindings: {click: btn_view_repair_click}
  - name: card_total_vehicle
    properties: {role: card, background: 'theme:Gray 100'}
    type: ColumnPanel
    layout_properties: {grid_position: 'VMJKMC,YJBYPX'}
    components:
    - name: lbl_count_vehicle
      properties: {background: '', font: Verdana, font_size: 90, bold: true, spacing_above: none, spacing_below: none}
      type: Label
      layout_properties: {grid_position: 'NZBLAD,JDGQHU'}
    - name: label_2
      properties: {text: TOTAL ACTIVE VEHICLES, icon: '', font: Verdana, font_size: null, bold: true, align: left, spacing_above: none, spacing_below: none}
      type: Label
      layout_properties: {grid_position: 'KMKUEM,FWXVTX'}
  - name: card_total_sold
    properties: {role: card, background: 'theme:Gray 100'}
    type: ColumnPanel
    layout_properties: {grid_position: 'VMJKMC,EYAFUP'}
    components:
    - name: label_3
      properties: {text: '0', font: Verdana, font_size: 90, bold: true, spacing_above: none, spacing_below: none}
      type: Label
      layout_properties: {grid_position: 'ZJBLLK,LKUDBL'}
    - name: label_4
      properties: {text: TOTAL SOLD VEHICLES, font: Verdana, bold: true, spacing_above: none, spacing_below: none}
      type: Label
      layout_properties: {grid_position: 'PJRWKR,ATFPQB'}
  - name: card_2
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'VMJKMC,FWEPGI'}
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: Ticket Status, data_key: ticket_status}
      - {id: VJQQOR, title: Plate No, data_key: plate_no}
      - {id: OJLQEN, title: requesting_area, data_key: column_3}
      - {id: YLGXPU, data_key: date, title: Date}
      - {id: WSWLDK, data_key: '', title: ''}
      auto_header: false
    type: DataGrid
    components:
    - name: data_row_panel_1
      properties: {background: '#006400', foreground: 'theme:White', font: Verdana, bold: true}
      type: DataRowPanel
      components:
      - name: label_5
        properties: {text: Ticket Status}
        type: Label
        layout_properties: {column: JKSDUP}
      - name: label_6
        properties: {text: Plate No}
        type: Label
        layout_properties: {column: VJQQOR}
      - name: label_7
        properties: {text: Requester}
        type: Label
        layout_properties: {column: OJLQEN}
      - name: label_8
        properties: {text: Date}
        type: Label
        layout_properties: {column: YLGXPU}
      layout_properties: {}
    - name: repeating_panel_1
      properties: {item_template: Main.RowTemplate13}
      type: RepeatingPanel
    layout_properties: {grid_position: 'HAIMXB,EDJPWD'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: login
    properties: {text: Logout, role: text, align: left, icon: 'fa:sign-out'}
    type: Link
    layout_properties: {}
    event_bindings: {click: login_click}
- name: column_panel_3
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: btn_register
    properties: {role: secondary-color, bold: true, align: left, background: '#FFD700', icon: 'fa:car', font: Verdana, foreground: 'theme:Black', font_size: 15, text: register vehicle}
    type: Button
    layout_properties: {grid_position: 'YVGIBN,TIEGVO'}
    event_bindings: {click: btn_register_click}
  - name: btn_vehicleList
    properties: {text: LIST oF VEHICLES, align: left, bold: true, font: Verdana, font_size: 15, role: primary-color, icon: 'fa:list', background: 'theme:Gray 600'}
    type: Button
    layout_properties: {grid_position: 'YJFZLF,AYASKO'}
    event_bindings: {click: btn_vehicleList_click}
  - name: btn_transfer
    properties: {text: Transfer vehicle, font: Verdana, font_size: 15, bold: true, align: left, role: primary-color, icon: 'fa:ship', background: 'theme:Gray 600'}
    type: Button
    layout_properties: {grid_position: 'LLJCFU,JXNKOV'}
    event_bindings: {click: btn_transfer_click}
  - name: btn_repair_approval
    properties: {text: repair APPROVAL, role: primary-color, align: left, bold: true, font: Verdana, font_size: 15, icon: 'fa:check-circle', background: 'theme:Gray 600'}
    type: Button
    layout_properties: {grid_position: 'CTSJLD,GEOMHS'}
    event_bindings: {click: btn_repair_approval_click}
  - name: btn_request_repair
    properties: {text: REquest REPAIR, icon: 'fa:car', font: Verdana, bold: true, font_size: 15, role: secondary-color, align: left, background: '#FFD700'}
    type: Button
    layout_properties: {grid_position: 'SABCAH,KXVKHL', full_width_row: false}
    event_bindings: {click: btn_request_repair_click}
  - name: btn_viewRequest
    properties: {text: VIEW REQUEST, font: Verdana, font_size: 15, bold: true, align: left, icon: 'fa:list-alt', role: primary-color, background: 'theme:Gray 600'}
    type: Button
    layout_properties: {grid_position: 'YAOFAA,CPEBAL'}
    event_bindings: {click: btn_viewRequest_click}
  - name: btn_acount
    properties: {text: ACCOUNt MANAGEMENT, role: primary-color, background: 'theme:Gray 600', icon: 'fa:user-o', font: Verdana, font_size: 15, bold: true, align: left}
    type: Button
    layout_properties: {grid_position: 'UUFIQC,NTQGBM'}
    event_bindings: {click: btn_acount_click}
- name: user_login
  properties: {role: text, icon: 'fa:user-circle'}
  type: Link
  layout_properties: {slot: title}
