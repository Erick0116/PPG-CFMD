is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', background: 'theme:Gray 50', foreground: 'theme:Black'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: Ticket Status, data_key: ticket_status, width: 130.03515625, expand: false}
      - {id: VJQQOR, title: Plate No, data_key: plate_no, width: 105.90625, expand: false}
      - {id: OJLQEN, title: requesting_area, data_key: requesting_area, width: '180'}
      - {id: YLGXPU, data_key: request_no, title: Request No, width: '251'}
      - {id: WSWLDK, data_key: date, title: Date, width: '100'}
      - {id: NPBANC, data_key: '', title: '', width: '200'}
      auto_header: false
      show_page_controls: false
      rows_per_page: null
      spacing_below: none
    type: DataGrid
    components:
    - name: data_row_panel_1
      properties: {background: '#006400', foreground: 'theme:White', font: Verdana, bold: true, align: left}
      type: DataRowPanel
      components:
      - name: label_5
        properties: {text: Ticket Status, align: left}
        type: Label
        layout_properties: {column: JKSDUP}
      - name: label_6
        properties: {text: Plate No., align: left}
        type: Label
        layout_properties: {column: VJQQOR}
      - name: label_7
        properties: {text: Requester, align: left}
        type: Label
        layout_properties: {column: OJLQEN}
      - name: label_8
        properties: {text: Request No., align: left}
        type: Label
        layout_properties: {column: YLGXPU}
      - name: label_11
        properties: {text: Date}
        type: Label
        layout_properties: {column: WSWLDK}
      layout_properties: {pinned: true}
    - name: label_9
      properties: {role: text, bold: false, spacing_above: small, background: 'theme:Gray 200', font: Verdana, foreground: '', spacing_below: none, italic: true, font_size: 12, text: 'Status category: Open'}
      type: Label
      layout_properties: {pinned: true}
    - name: rp_items
      properties: {item_template: Main.RowTemplate13, spacing_below: none, spacing_above: none, background: '', role: null}
      type: RepeatingPanel
      layout_properties: {}
    layout_properties: {grid_position: 'XWOBMG,FWVZFB'}
  - name: label_10
    properties: {role: text, bold: false, spacing_above: none, background: 'theme:Gray 200', font: Verdana, foreground: '', spacing_below: none, italic: true, font_size: 12, text: 'Status category: On Hold'}
    type: Label
    layout_properties: {grid_position: 'MUXUWY,ZFTLZG'}
  - name: data_grid_2
    properties:
      columns:
      - {id: JKSDUP, title: Ticket Status, data_key: ticket_status, width: '130.03515625'}
      - {id: VJQQOR, title: Plate No, data_key: plate_no, width: '105.90625'}
      - {id: OJLQEN, title: Requesting Area, data_key: requesting_area, width: '180'}
      - {id: SOEZQZ, data_key: request_no, title: Request No, width: '251', expand: false}
      - {id: ARGPIM, data_key: date, title: date, width: '100'}
      - {id: PSLHBI, data_key: '', title: '', width: '200'}
      spacing_above: none
      auto_header: false
      show_page_controls: false
      rows_per_page: null
    type: DataGrid
    components:
    - name: rp_pending
      properties: {item_template: Main.RowTemplate15}
      type: RepeatingPanel
    layout_properties: {grid_position: 'FTNGQK,NZOOGV'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: login
    properties: {text: Logout, role: text, align: left, icon: 'fa:sign-out'}
    type: Link
    layout_properties: {}
    event_bindings: {click: login_click}
- name: column_panel_3
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: btn_register
    properties: {role: secondary-color, bold: true, align: left, background: '#FFD700', icon: 'fa:car', font: Verdana, icon_align: top, foreground: 'theme:Black', font_size: 10, text: ''}
    type: Button
    layout_properties: {grid_position: 'YVGIBN,TIEGVO'}
    event_bindings: {click: btn_register_click}
  - name: btn_vehicleList
    properties: {role: primary-color, bold: true, align: left, background: 'theme:Gray 600', icon: 'fa:list', font: Verdana, icon_align: top, font_size: 10, text: ''}
    type: Button
    layout_properties: {grid_position: 'YJFZLF,AYASKO'}
    event_bindings: {click: btn_vehicleList_click}
  - name: btn_transfer
    properties: {role: primary-color, bold: true, align: left, background: 'theme:Gray 600', icon: 'fa:ship', font: Verdana, icon_align: top, font_size: 10, text: ''}
    type: Button
    layout_properties: {grid_position: 'LLJCFU,JXNKOV'}
    event_bindings: {click: btn_transfer_click}
  - name: btn_repair_approval
    properties: {role: primary-color, bold: true, align: left, background: 'theme:Gray 600', icon: 'fa:check-circle', font: Verdana, icon_align: top, font_size: 10, text: ''}
    type: Button
    layout_properties: {grid_position: 'CTSJLD,GEOMHS'}
    event_bindings: {click: btn_repair_approval_click}
  - name: btn_request_repair
    properties: {role: secondary-color, bold: true, align: left, background: '#FFD700', icon: 'fa:car', font: Verdana, icon_align: top, font_size: 10, text: ''}
    type: Button
    layout_properties: {grid_position: 'SABCAH,KXVKHL', full_width_row: false}
    event_bindings: {click: btn_request_repair_click}
  - name: btn_viewRequest
    properties: {role: primary-color, bold: true, align: left, background: 'theme:Gray 600', icon: 'fa:list-alt', font: Verdana, icon_align: top, font_size: 10, text: ''}
    type: Button
    layout_properties: {grid_position: 'YAOFAA,CPEBAL'}
    event_bindings: {click: btn_viewRequest_click}
  - name: btn_acount
    properties: {role: primary-color, bold: true, align: left, background: 'theme:Gray 600', icon: 'fa:user-o', font: Verdana, icon_align: top, font_size: 10, text: ''}
    type: Button
    layout_properties: {grid_position: 'UUFIQC,NTQGBM'}
    event_bindings: {click: btn_acount_click}
- name: user_login
  properties: {role: text, icon: 'fa:user-circle'}
  type: Link
  layout_properties: {slot: title}
